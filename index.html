<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نتائج البكالوريا</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background-image: url("https://i.ibb.co/QfZQZg1/bg.jpg");
      background-size: cover;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 80px auto;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
    }

    input[type="text"],
    input[type="password"],
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    .result-box {
      margin-top: 30px;
      padding: 20px;
      background-color: #e8f8f5;
      border: 1px solid #1abc9c;
      border-radius: 8px;
    }

    .result-box h2 {
      color: #27ae60;
    }

    .note {
      margin-top: 20px;
      font-size: 15px;
      color: #d35400;
    }

    .success {
      margin-top: 10px;
      font-weight: bold;
      color: #2ecc71;
    }

    .error {
      margin-top: 20px;
      padding: 15px;
      background-color: #f9e0e0;
      color: #c0392b;
      border: 1px solid #e74c3c;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>نتائج البكالوريا 2024</h1>
    <input type="text" id="regNumber" placeholder="رقم التسجيل">
    <input type="password" id="secretCode" placeholder="الرقم السري">
    <button onclick="checkResult()">عرض النتيجة</button>

    <div id="resultBox"></div>
  </div>

  <script>
    const students = [
      {
        regNumber: "123456",
        secretCode: "7890",
        name: "جواد عبد الكريم",
        lastname: "بن عمر",
        birthdate: "17/10/2002",
        birthplace: "البليدة",
        branch: "العلوم التجريبية",
        score: "14.26",
        note: "بتقدير جيد جداً"
      },
      {
        regNumber: "654321",
        secretCode: "4321",
        name: "طيب",
        lastname: "صحراوي",
        birthdate: "11/02/2004",
        birthplace: "جلفاوي",
        branch: "علوم طبيعية",
        score: "تدي لقلاوي",
        note: "نكمك راك مجبتوش"
      },

    ];

    function checkResult() {
      const reg = document.getElementById("regNumber").value.trim();
      const secret = document.getElementById("secretCode").value.trim();
      const resultBox = document.getElementById("resultBox");

      const student = students.find(s => s.regNumber === reg && s.secretCode === secret);

      if (student) {
        resultBox.innerHTML = `
          <div class="result-box">
            <h2>ألف مبروك</h2>
            <p><strong>رقم التسجيل:</strong> ${student.regNumber}</p>
            <p><strong>الشعبة:</strong> ${student.branch}</p>
            <p><strong>اللقب:</strong> ${student.lastname}</p>
            <p><strong>الاسم:</strong> ${student.name}</p>
            <p><strong>تاريخ الميلاد:</strong> ${student.birthdate}</p>
            <p><strong>مكان الميلاد:</strong> ${student.birthplace}</p>
            <p><strong>المعدل:</strong> ${student.score}</p>
            <p><strong>الملاحظة:</strong> ${student.note}</p>
            <div class="note">
              ⚠️ هام جداً: كشف النقاط<br>
              على جميع المترشحين الناجحين الدخول مجدداً في هذا الموقع لاستخراج كشف النقاط.
            </div>
            <div class="success">نتمنى التوفيق للجميع</div>
          </div>
        `;
      } else {
        resultBox.innerHTML = `
          <div class="error">رقم التسجيل أو الرقم السري غير صحيح. حاول مرة أخرى.</div>
        `;
      }
    }
  </script>
</body>
</html>
